<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My web Site </title>

    <link rel="stylesheet" href="./css/login.css" />

</head>

<body>
    <div class="login-page">
        <section class="carosel-section">
            <img src="./images/Mobile.png" alt="" />
            <p>Lorem ipsum dolor sit amet consectetur </p>
        </section>
        <section class="auth-section">
            <span id="form-header">Connectez-vous à votre compte</span>
            <form>
                <label for="email">Email</label>
                <div class="input-container">
                    <input type="email"  id="input-email" placeholder="user@gmail.com">
                </div>
                <label for="password">Mot de Passe</label>
                <div class="input-container">
                    <input type="password" id="input-password" placeholder="mot de pasee">
                    <img src="./images/hidden.ico" id="eye" alt="" />
                </div>

                <span id="oublie-mot-passe">Vous avez oublié mot de passe ?</span>
                <button class="btn-connecter">Se connecter </button>
            </form>
            <div class="buttom-container">
                <span id="switch-signup">Vous n'avez pas de compte ? &nbsp; &nbsp; <a
                        href="signup.html">SignUp</a></span>
                <span style="display: flex; align-items: center; gap: 0.75rem;">
                    <hr><span id="social-media">Ou Connectez avec </span>
                    <hr>
                </span>
                <div class="icons-list">
                    <img src="./images/Facebook-logo-2019.ico" alt="" class="icon" />
                    <img src="./images/google-icon-2048x2048-czn3g8x8.ico" alt="" class="icon" />
                    <img src="./images/twitter.ico" alt="" class="icon" />
                </div>
            </div>

        </section>
    </div>
    <script src="index.js"></script>
</body>

</html>
